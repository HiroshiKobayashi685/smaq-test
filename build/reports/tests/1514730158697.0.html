    <!-- ngView:  --><div ng-view="" class="ng-scope" style=""><div class="container player ng-scope">
    <h2>Regist Content</h2>
    <div ng-show="ct.error" class="alert alert-danger ng-binding ng-hide"></div>
    <form name="form" role="form" class="ng-dirty ng-valid-parse ng-valid-pattern ng-valid-min-size ng-valid-max-total-size ng-valid-validate-fn ng-valid-max-height ng-valid-min-height ng-valid-max-width ng-valid-min-width ng-valid-ratio ng-valid-max-duration ng-valid-min-duration ng-valid-validate-async-fn ng-valid ng-valid-required" style="">
        <p>このページでは、新規コンテンツ登録を行います。</p>
        <div>
            <label for="contentname">コンテンツ名</label>
            <input type="text" name="contentname" ng-model="ct.contentname" size="100%" required="" class="ng-untouched ng-dirty ng-valid-parse ng-valid ng-valid-required" style="" />
            <p>コンテンツ名を入力してください。</p>

        </div>
        <div>

            <label>タイトル画像</label>
            <input type="file" ngf-select="" ng-model="ct.picFile" name="file" accept="image/*" ngf-max-size="2MB" required="" class="ng-untouched ng-dirty ng-valid-pattern ng-valid-min-size ng-valid-max-total-size ng-valid-validate-fn ng-valid-max-height ng-valid-min-height ng-valid-max-width ng-valid-min-width ng-valid-ratio ng-valid-max-duration ng-valid-min-duration ng-valid-validate-async-fn ng-valid-parse ng-valid ng-valid-required" style="" />
            <i ng-show="form.file.$error.maxSize" class="ng-binding ng-hide">ファイルが大きすぎます。
                0.1MB: max 2M</i>
                <img ng-show="form.file.$valid" ngf-thumbnail="ct.picFile" class="thumb" src="blob:http://p.smaq.party/a2abfdd9-8d20-4dc2-bc14-a00b58f13eb4" style="" />
                <p>タイトルに表示する画像を指定してください。</p>
            </div>
            <div>
                <button class="btn btn-primary" ng-disabled="!form.$valid || ct.dataLoading" ng-click="ct.uploadPic(ct.picFile)">登録</button>
                <p><a href="#/" class="btn btn-primary">マイページへ戻る</a>
